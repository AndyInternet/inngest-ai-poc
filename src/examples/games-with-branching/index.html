<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Games with Branching - AI Pipeline Demo</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                margin: 0;
                padding: 0;
                background: #f5f5f5;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .chat-container {
                width: 100%;
                max-width: 500px;
                height: 90vh;
                max-height: 700px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .chat-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                text-align: center;
            }

            .chat-header h1 {
                margin: 0;
                font-size: 1.4em;
                font-weight: 600;
            }

            .chat-header p {
                margin: 5px 0 0 0;
                font-size: 0.85em;
                opacity: 0.9;
            }

            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .message {
                max-width: 85%;
                padding: 12px 16px;
                border-radius: 18px;
                line-height: 1.4;
                font-size: 0.95em;
                white-space: pre-line;
            }

            .message.bot {
                background: #f0f0f0;
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }

            .message.user {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }

            .message.result {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                align-self: center;
                text-align: center;
                max-width: 95%;
            }

            .chat-input {
                padding: 15px;
                border-top: 1px solid #eee;
                display: flex;
                gap: 10px;
            }

            .chat-input input {
                flex: 1;
                padding: 12px 16px;
                border: 1px solid #ddd;
                border-radius: 24px;
                font-size: 0.95em;
                outline: none;
            }

            .chat-input input:focus {
                border-color: #667eea;
            }

            .chat-input button {
                padding: 12px 24px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 24px;
                cursor: pointer;
                font-weight: 600;
                transition: transform 0.2s;
            }

            .chat-input button:hover:not(:disabled) {
                transform: scale(1.05);
            }

            .chat-input button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .choice-btn {
                padding: 10px 20px;
                background: white;
                border: 2px solid #667eea;
                color: #667eea;
                border-radius: 20px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.2s;
            }

            .choice-btn:hover {
                background: #667eea;
                color: white;
            }

            .choice-btn.true {
                border-color: #28a745;
                color: #28a745;
            }

            .choice-btn.true:hover {
                background: #28a745;
                color: white;
            }

            .choice-btn.false {
                border-color: #dc3545;
                color: #dc3545;
            }

            .choice-btn.false:hover {
                background: #dc3545;
                color: white;
            }

            .start-btn {
                padding: 15px 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1.1em;
                font-weight: 600;
                margin: 20px auto;
                display: block;
                transition: transform 0.2s;
            }

            .start-btn:hover {
                transform: scale(1.05);
            }

            .start-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .hidden {
                display: none !important;
            }

            .loading-indicator {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                background: #f0f0f0;
                border-radius: 18px;
                border-bottom-left-radius: 4px;
                align-self: flex-start;
                max-width: 280px;
            }

            .loading-spinner {
                width: 20px;
                height: 20px;
                border: 2px solid #ddd;
                border-top-color: #667eea;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

            .loading-label {
                font-size: 0.9em;
                color: #666;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .status {
                text-align: center;
                padding: 8px;
                font-size: 0.8em;
                color: #666;
            }

            .status.connected {
                color: #28a745;
            }

            .status.error {
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Game Time!</h1>
                <p>Choose Trivia or 20 Questions</p>
            </div>

            <div id="status" class="status">Ready to play</div>

            <div class="chat-messages" id="messages">
                <div class="message bot">
                    Welcome! Click "Start Game" to begin. You'll choose between
                    Trivia (10 true/false questions) or 20 Questions (guess what
                    I'm thinking).
                </div>
                <button class="start-btn" id="startBtn" onclick="startGame()">
                    Start Game
                </button>
            </div>

            <div class="chat-input" id="inputArea">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your answer..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                    disabled
                />
                <button onclick="sendMessage()" id="sendBtn" disabled>
                    Send
                </button>
            </div>
        </div>

        <script src="/api/realtime.js"></script>
        <script>
            let subscription = null;
            let currentSessionId = null;
            let currentQuestionKey = null;

            function updateStatus(message, type = "") {
                const statusEl = document.getElementById("status");
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }

            // Centralized scroll function - ensures chat is scrolled to bottom
            function scrollToBottom() {
                const messagesEl = document.getElementById("messages");
                // Use requestAnimationFrame to ensure DOM has updated
                requestAnimationFrame(() => {
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                });
            }

            function addMessage(content, type = "bot") {
                const messagesEl = document.getElementById("messages");
                const messageEl = document.createElement("div");
                messageEl.className = `message ${type}`;
                messageEl.textContent = content;
                messagesEl.appendChild(messageEl);
                scrollToBottom();
            }

            function showLoading(label = "Thinking...") {
                hideLoading();
                const messagesEl = document.getElementById("messages");
                const loadingEl = document.createElement("div");
                loadingEl.className = "loading-indicator";
                loadingEl.id = "loadingIndicator";
                loadingEl.innerHTML = `
                    <div class="loading-spinner"></div>
                    <span class="loading-label">${label}</span>
                `;
                messagesEl.appendChild(loadingEl);
                scrollToBottom();
            }

            function hideLoading() {
                const loadingEl = document.getElementById("loadingIndicator");
                if (loadingEl) loadingEl.remove();
            }

            function showChoiceButtons(choices) {
                hideInputButtons();
                const messagesEl = document.getElementById("messages");
                const btnEl = document.createElement("div");
                btnEl.className = "message bot";
                btnEl.id = "inputButtons";
                btnEl.innerHTML = `
                    <div class="button-group">
                        ${choices.map(choice =>
                            `<button class="choice-btn" onclick="submitAnswer('${choice}')">${choice}</button>`
                        ).join('')}
                    </div>
                `;
                messagesEl.appendChild(btnEl);
                scrollToBottom();
            }

            function showBooleanButtons() {
                hideInputButtons();
                const messagesEl = document.getElementById("messages");
                const btnEl = document.createElement("div");
                btnEl.className = "message bot";
                btnEl.id = "inputButtons";
                btnEl.innerHTML = `
                    <div class="button-group">
                        <button class="choice-btn true" onclick="submitAnswer('True')">True</button>
                        <button class="choice-btn false" onclick="submitAnswer('False')">False</button>
                    </div>
                `;
                messagesEl.appendChild(btnEl);
                scrollToBottom();
            }

            function hideInputButtons() {
                const el = document.getElementById("inputButtons");
                if (el) el.remove();
            }

            function enableTextInput(placeholder = "Type your answer...") {
                const input = document.getElementById("userInput");
                const sendBtn = document.getElementById("sendBtn");
                input.disabled = false;
                sendBtn.disabled = false;
                input.placeholder = placeholder;
                input.focus();
                scrollToBottom();
            }

            function disableTextInput() {
                const input = document.getElementById("userInput");
                const sendBtn = document.getElementById("sendBtn");
                input.disabled = true;
                sendBtn.disabled = true;
            }

            function submitAnswer(answer) {
                hideInputButtons();
                addMessage(answer, "user");
                sendAnswerToServer(answer);
            }

            function sendMessage() {
                const input = document.getElementById("userInput");
                const message = input.value.trim();
                if (!message) return;

                addMessage(message, "user");
                input.value = "";
                disableTextInput();
                sendAnswerToServer(message);
            }

            async function sendAnswerToServer(answer) {
                if (!currentQuestionKey || !currentSessionId) {
                    console.error("No question key or session ID");
                    return;
                }

                showLoading("Processing...");

                try {
                    const answers = {};
                    answers[currentQuestionKey] = answer;

                    console.log("Sending answer:", { questionKey: currentQuestionKey, answer });

                    await fetch("/api/submit-answers", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            sessionId: currentSessionId,
                            answers: answers,
                        }),
                    });

                    currentQuestionKey = null;
                } catch (error) {
                    hideLoading();
                    addMessage(`Error: ${error.message}`, "bot");
                }
            }

            async function startGame() {
                const startBtn = document.getElementById("startBtn");
                startBtn.disabled = true;
                startBtn.textContent = "Starting...";

                try {
                    updateStatus("Starting game...", "");
                    showLoading("Connecting...");

                    // Generate session ID
                    currentSessionId =
                        "session-" +
                        Date.now() +
                        "-" +
                        Math.random().toString(36).substr(2, 9);

                    // Start the game workflow
                    const response = await fetch("/api/trigger-game", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            sessionId: currentSessionId,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(
                            `HTTP ${response.status}: ${await response.text()}`,
                        );
                    }

                    startBtn.classList.add("hidden");

                    // Connect to streaming
                    await connectToStream(currentSessionId);
                } catch (error) {
                    console.error("Failed to start game:", error);
                    hideLoading();
                    updateStatus(`Error: ${error.message}`, "error");
                    startBtn.disabled = false;
                    startBtn.textContent = "Start Game";
                }
            }

            async function connectToStream(sessionId) {
                try {
                    // Wait for library if needed
                    if (typeof window.InngestRealtime === "undefined") {
                        let attempts = 0;
                        while (
                            attempts < 50 &&
                            typeof window.InngestRealtime === "undefined"
                        ) {
                            await new Promise((resolve) =>
                                setTimeout(resolve, 100),
                            );
                            attempts++;
                        }
                    }

                    if (typeof window.InngestRealtime === "undefined") {
                        throw new Error("Realtime library not loaded");
                    }

                    // Get subscription token
                    const response = await fetch("/api/subscribe-token", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sessionId }),
                    });

                    if (!response.ok) {
                        throw new Error(
                            `HTTP ${response.status}: ${await response.text()}`,
                        );
                    }

                    const tokenData = await response.json();
                    updateStatus("Connected", "connected");

                    subscription = window.InngestRealtime.subscribe({
                        token: tokenData,
                    });

                    subscription.on("connect", () => {
                        updateStatus("Connected to game server", "connected");
                    });

                    subscription.on("data", (message) => {
                        // message is the complete GameMessage/loading object - use it directly
                        handleMessage(message);
                    });

                    subscription.on("error", (error) => {
                        console.error("Stream error:", error);
                        updateStatus("Connection error", "error");
                    });

                    subscription.on("disconnect", () => {
                        updateStatus("Disconnected", "");
                    });
                } catch (error) {
                    console.error("Connection failed:", error);
                    updateStatus(`Connection failed: ${error.message}`, "error");
                }
            }

            function handleMessage(data) {
                console.log("游닌 handleMessage received:", data.type, JSON.stringify(data).substring(0, 200));

                if (data.type === "game_message") {
                    console.log("游닌 Calling handleGameMessage...");
                    handleGameMessage(data);
                    console.log("游닌 handleGameMessage completed");
                } else if (data.type === "loading") {
                    console.log("游닌 Showing loading:", data.label);
                    showLoading(data.label);
                } else {
                    console.log("游닌 Ignoring message type:", data.type);
                }
            }

            function handleGameMessage(data) {
                console.log("游꿡 handleGameMessage - hiding loading");
                hideLoading();

                // Show the message content
                if (data.content) {
                    console.log("游꿡 Adding message:", data.content.substring(0, 50));
                    addMessage(data.content, data.isGameOver ? "result" : "bot");
                }

                // Handle game over - show play again button
                if (data.isGameOver) {
                    console.log("游꿡 Game over");
                    disableTextInput();
                    const startBtn = document.getElementById("startBtn");
                    startBtn.classList.remove("hidden");
                    startBtn.disabled = false;
                    startBtn.textContent = "Play Again";
                    return;
                }

                // Handle input based on type
                const input = data.input;
                console.log("游꿡 Input type:", input?.type, "questionKey:", input?.questionKey);
                if (!input || input.type === "none") {
                    // No input needed - show loading if there's a loadingLabel
                    if (data.loadingLabel) {
                        console.log("游꿡 Showing loading:", data.loadingLabel);
                        showLoading(data.loadingLabel);
                    }
                    return;
                }

                // Store the question key for when the user answers
                currentQuestionKey = input.questionKey;
                console.log("游꿡 Set currentQuestionKey to:", currentQuestionKey);

                switch (input.type) {
                    case "text":
                        console.log("游꿡 Enabling text input");
                        enableTextInput(input.placeholder || "Type your answer...");
                        break;

                    case "boolean":
                        console.log("游꿡 Showing boolean buttons");
                        showBooleanButtons();
                        break;

                    case "choice":
                        console.log("游꿡 Showing choice buttons:", input.choices);
                        showChoiceButtons(input.choices);
                        break;
                }
            }

            // Clean up on page unload
            window.addEventListener("beforeunload", () => {
                if (subscription) {
                    subscription.close();
                }
            });
        </script>
    </body>
</html>
